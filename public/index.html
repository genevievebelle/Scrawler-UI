<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scrawler</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Dosis:300, 700|Amatic+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/drawing.css">
  </head>
  <body>
    <!-- Top bar -->
    <div class="navbar-fixed-top top dark">
      <div class="immortal dark">
        <div class="row">
          <!-- Logo and Room Name -->
          <div class="col-xs-2">  <!-- logo -->
            <img src="img/scrawler-font-new.png" class='logo-img' alt="LOGO">
            <h2 class="room-name">Room Name</h2>
          </div>
          <!-- Logo and Room Name End -->
          <!-- Immortal Message List -->
          <div class="col-xs-10">
            <ul class="immortalMessageList">
            </ul>
          </div>
          <!-- End Immortal Message List -->
        </div>
      </div>
    </div>
    <!-- End Top Bar -->

    <!-- Main Message Content -->
    <div class="main">
      <div class="nopadding">
        <div>
          <ul class="messagesDiv dark">
          </ul>
        </div>
      </div>
    </div>

    <div class="draw" style="display: none">
      <div class="draw-container">
        <canvas style="background-color: white" id="drawing-canvas" width="1000" height="850"></canvas>
      </div>
    </div>
    <!-- End Message Content -->

    <!-- Footer/ Send Bar -->
    <div class="footer navbar-fixed-bottom dark">
      <div id="form">
        <form id="input">
          <input type="button" class="btn btn-lg draw-btn" value="draw"/>
          <input type="textarea" id="message" maxlength="140"/>
          <input type="submit" class="btn btn-lg send-message" id="send-message" value="send" />
        </form>

      </div>
      <div style="display: none" id="colorholder"></div>
    </div>

    <!-- End Footer -->

  </body>

  <!-- Handlebars Templates -->
  <script id="message-template" type="text/x-handlebars-template">
    <div class='message'>
      <li>
        <span class='glyphicon glyphicon-thumbs-up upvote dark-blue' data-id='{{ id }}'></span>
        <span class='username'>{{ userName }}</span>
        <span>{{ colon }}</span>
        <span class='content'>{{ Content }}</span>
      </li>
    </div>
  </script>
  <script id="immortal-message-template" type="text/x-handlebars-template">
    <ul class='immortalMessageList'>
      <li>
        <span class='immortal-content'>{{ content }}</span></br>
        <span class='time'>{{ timeStamp }}</span>
        <span class='user-name'>{{ userName }}</span>
      </li>
    </ul>
  </script>
  <!-- End Handlebars Templates -->

  <script src="http://cdnjs.cloudflare.com/ajax/libs/Faker/0.7.2/MinFaker.js"></script>
  <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
  <script src= "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
  <script src="javascripts/handlebars-v1.3.0.js"></script>
  <script src="javascripts/Window.js"></script>
  <script src="javascripts/Room.js"></script>
  <script src="javascripts/ImmortalView.js"></script>
  <script src="javascripts/ImmortalListItem.js"></script>
  <script src="javascripts/ImmortalListItemView.js"></script>
  <script src="javascripts/FirebaseModule.js"></script>
  <script src="javascripts/Session.js"></script>
  <script src="javascripts/ImmortalMessage.js"></script>
  <script src="javascripts/EventHandler.js"></script>
  <script src="javascripts/VoteView.js"></script>
  <script src="javascripts/ServerRequest.js"></script>
  <script src="javascripts/ChatView.js"></script>
  <script src="javascripts/ImmortalView.js"></script>
  <script src="javascripts/ChatMessage.js"></script>
  <script src="javascripts/Draw.js"></script>
  <script src="javascripts/Drawing.js"></script>
  <script src="javascripts/Errors.js"></script>
  <script src="javascripts/TrollGuard.js"></script>
  <script src="javascripts/app.js"></script>
</html>
