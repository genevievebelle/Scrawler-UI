<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scrawler</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Dosis:300|Amatic+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/drawing.css">
  </head>
  <body>
    <!-- Top bar -->
    <div class="navbar-fixed-top top dark">
      <div class="container immortal dark">
        <div class="row">
          <!-- Logo -->
          <div class="col-xs-2">
            <h1>Logo Img</h1>
          </div>
          <!-- Logo End -->
          <!-- Immortal Message List -->
          <div class="col-xs-8">
            <ul class="immortalMessageList">
            </ul>
          </div>
          <!-- End Immortal Message List -->
          <!-- Room Name -->
          <div class="col-xs-2">
            <h1 class="room-name">Room Name</h1>
          </div>
          <!-- End Room Name -->
        </div>
      </div>
    </div>
    <!-- End Top Bar -->

    <!-- Main Message Content -->
    <div class="main">
      <div class="nopadding">
        <div>
          <ul class="messagesDiv dark">
          </ul>
        </div>
      </div>
    </div>

    <div class="draw" style="display: none">
      <div class="draw-container">
        <canvas style="background-color: white" id="drawing-canvas" width="1000" height="850"></canvas>
      </div>
      
    </div>
    <!-- End Message Content -->

    <!-- Footer/ Send Bar -->
    <div class="footer navbar-fixed-bottom dark">
      <div id="form">
        <input type="submit" class="btn btn-primary btn-lg draw-btn" value="draw"/>
        <form id="input">
          
          <input type="textarea" id="message" />
          <input type="submit" class="btn btn-primary btn-lg" id="send-message" value="send" />
        </form>

      </div>
      <div style="display: none" id="colorholder"></div>
    </div>
    <!-- End Footer -->

  </body>
  <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  <script src= "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
  <script src="javascripts/FirebaseModule.js"></script>
  <script src="javascripts/Session.js"></script>
  <script src="javascripts/ImmortalMessage.js"></script>
  <script src="javascripts/EventHandler.js"></script>
  <script src="javascripts/ServerRequest.js"></script>
  <script src="javascripts/Window.js"></script>
  <script src="javascripts/ChatView.js"></script>
  <script src="javascripts/ImmortalView.js"></script>
  <script src="javascripts/Draw.js"></script>
  <script src="javascripts/Drawing.js"></script>
  <script src="javascripts/Errors.js"></script>
  <script src="javascripts/app.js"></script>
</html>
